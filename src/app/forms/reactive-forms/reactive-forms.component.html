
<div class="box">
    <h2>Login register</h2>
    <form [formGroup]="registrationForm">
        <div class="row">
            <div class="col-6">
      <div class="form-group inputBox">
        <input  type="text" class="form-control" formControlName="userName" required="">
        <label>UserName:</label>
     <!-- <div *ngIf="userName.invalid &&
     registrationForm.get('userName').touched">
     <small *ngIf="registrationForm.get('userName').errors?.required">
        userName is required
     </small>
     <small *ngIf="registrationForm.get('userName').errors?.minlength">
      Minlength must be atleaset 3
     </small>

     </div>-->
      </div>
      <div class="form-group inputBox">
        <input type="password" class="form-control" formControlName="password" required="">
        <label>Password:</label>
      </div>
      <div class="form-group inputBox">
        <input type="password" class="form-control" formControlName="confirmPassword" required="">
        <label>ConfirmPassWord:</label>
      </div>
      <input type="submit" name="submit" value="Register">
 </div>
 </div>

    <div class="row">
        <div formGroupName="address" class="col-6">
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="city" required="">
    <label>City:</label>
  </div>
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="state" required="">
    <label>State:</label>
  </div>
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="pincode" required="">
    <label>Pincode:</label>
  </div>

  </div>
 </div>
 <div>
    <input type="submit" name="submit" value="Register">
    <input (click)="displayValues()" type="button" name="Display" value="Display">
 </div>
    </form>
    <div class="myValues">
    {{registrationForm.value |json}}
    </div>
</div>
