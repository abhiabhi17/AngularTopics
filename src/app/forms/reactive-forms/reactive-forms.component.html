
<div class="box">
    <h2>Login register</h2>
    <form [formGroup]="registrationForm">
        <div class="row">
            <div class="col-6">
      <div class="form-group inputBox">
        <input  type="text" class="form-control" formControlName="userName" required="">
        <label>UserName:</label>
     <div *ngIf="userName?.invalid && userName?.touched">
      <small class="text-danger" *ngIf="userName?.errors?.['required']">
        UserName is Required
      </small>
     <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">
       Username is not allowed
     </small>
     <small class="text-danger" *ngIf="userName?.errors?.['minlength']">
      Username  must atleaset 3 characters
     </small>
     </div>
      </div>
      <div class="form-group inputBox">
        <input type="email" [class.is-invalid]="email.invalid && email.touched" formcontrolName="email" class="form-control" required="">
        <label>Email:</label>
        <button type="button" (click)="addAlternateEmail()" class="btn btn-primary btn-sm m-2">Add Another Email</button>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">
          Email is Required
        </small>
        <!-- <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls;let i=index">

          <input type="text" class="form-control my-1 " [formControlName]="i">
        </div> -->
      </div>
      
      <div class="form-check">
        <input type="checkbox" formControlName="subscribe" class="form-check-input" required="">
        <label style="color:brown">Subscribe me</label>
      </div>
      <div class="form-group inputBox">
        <input type="password" class="form-control" formControlName="password" required="">
        <label>Password:</label>
      </div>
      <div class="form-group inputBox">
        <input [class.is-invalid]="registrationForm.errors?.['misMatch']" type="password" class="form-control" formControlName="confirmPassword" required="">
        <label>ConfirmPassWord:</label>
        <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">
          passwords do not match
        </small>
       
      </div>
     
 </div>
 </div>

    <div class="row">
        <div formGroupName="address" class="col-6">
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="city" required="">
    <label>City:</label>
  </div>
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="state" required="">
    <label>State:</label>
  </div>
  <div class="form-group inputBox">
    <input type="text" class="form-control" formControlName="pincode" required="">
    <label>Pincode:</label>
  </div>

  </div>
 </div>
 <div>
    <input type="submit" name="submit" value="Register">
    <input (click)="displayValues()" type="button" name="Display" value="Display">
 </div>
    </form>
    <div class="myValues">
    {{registrationForm.value |json}}
    </div>
</div>
