<h1 style="color:red">Template DrivenForms</h1>
<br>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"> 
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" name="username" required
                ngModel [(ngModel)]="userModel.name" #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
       <small class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required</small>
            </div>
               <br>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" name="email" required
                ngModel [(ngModel)]="userModel.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                 <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is Required</small>
            </div><br>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Designation" name="designation" #designation="ngModel" [(ngModel)]="userModel.designation" required>
                <small class="text-danger" [class.d-none]="designation.valid || designation.untouched">Designation is Required</small>
            </div>
        </div>
        <div class="col-6">
            
              <div class="form-group">
                 <input type="radio" name="male" value="male" ngModel  [(ngModel)]="userModel.gender">
                 <label for="male">Male</label>
                 <input type="radio" name="female" value="female" ngModel [(ngModel)]="userModel.gender">
                 <label for="female">Female</label>
              </div>
               <br>
              <div class="form-group">
              <select  (blur)="ValidateCourse(myCourse.value)" 
                        (change)="ValidateCourse(myCourse.value)" 
                        required #myCourse="ngModel"   name="myCourse" ngModel 
              [(ngModel)]="userModel.course" [class.is-invalid]="courseHasError && myCourse.touched">
                <option value="default">Open this select menu</option>
                <option *ngFor="let c of course">{{c}}</option>
              </select>
              <small class="text-danger" [class.d-none]="!courseHasError && myCourse.untouched">Please select the course</small>
            </div>
            <br>
            <div class="form-group">
                <input type="checkbox" id="Rememberme" name="remember" value="rememberme" checked [(ngModel)]="userModel.remember">
                <label for="rememberme">Remember Me</label><br>
            </div>
        </div>
        
    </div><br>
    <button [disabled]="myForm.form.invalid || courseHasError" type="button" class="btn btn-primary">Register</button>
</div>
</form>
<br>
<div class="myFormData">

    {{myForm.value | json}}
</div>
<div class="myFormData">
{{userModel | json}}
</div>
